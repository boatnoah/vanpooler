    <header class="border-b-2">
      <div class="mx-auto max-w-5xl px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a href="/" class="font-bold text-xl">
            <span class="text-blue-500">Van</span>Pooler
          </a>

          <!-- Hamburger Menu Button - Visible only on mobile -->
          <button
            class="md:hidden"
            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <!-- Desktop Navigation - Hidden on mobile -->
          <div class="hidden md:flex md:items-center md:gap-8">
            <nav>
              <ul class="flex gap-4 text-sm md:text-base">
                <li>
                  <a href="" class="hover:text-blue-500">Pricing</a>
                </li>
                <li>
                  <a href="" class="hover:text-blue-500">Contact</a>
                </li>
                <li>
                  <a href="/" class="hover:text-blue-500">Demo</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Mobile Menu - Hidden by default -->
        <div id="mobile-menu" class="hidden md:hidden pt-4">
          <nav class="flex flex-col gap-4">
            <a href="" class="hover:text-blue-500">Solution</a>
            <a href="" class="hover:text-blue-500">Pricing</a>
            <a href="" class="hover:text-blue-500">Contact</a>
            <a href="/" class="hover:text-blue-500">Demo</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="relative">
      <div class="z-10">
        <div
          class="mx-auto max-w-5xl px-6 md:px-2 py-10 md:py-24 flex flex-col gap-6 items-center"
        >
          <h1 class="text-4xl font-bold text-center max-w-[600px]">
            서비스 준비중입니다

            <br />
          </h1>
          <p
            class="text-gray-600 text-base md:text-lg text-center max-w-[600px]"
          >
            안녕하세요, 반풀러를 방문해 주셔서 감사합니다. 현재 더 나은 서비스
            제공을 위해 준비중에 있습니다. 고객님들께 최상의 서비스를 제공하기
            위해 열심히 개발하고 있으니 조금만 기다려주세요. 곧 새로운 모습으로
            찾아뵙도록 하겠습니다.
          </p>
          <div class="flex gap-4 items-center text-center">
            <a
              href="https://calendly.com/noahkimcs/30min"
              class="text-sm md:text-base bg-blue-500 border border-blue-500 rounded text-white font-bold py-2 px-6 hover:bg-blue-600"
              >밴 부르</a
            >
          </div>
          <div class="flex flex-wrap flex-row justify-center gap-4">
            <small>
              <i
                class="mr-1 bi bi-check bg-blue-100 border border-blue-200 rounded-full w-[21px] h-[21px] inline-block text-center text-blue-600"
              ></i>
              <span>Safe</span>
            </small>
            <small>
              <i
                class="mr-1 bi bi-check bg-blue-100 border border-blue-200 rounded-full w-[21px] h-[21px] inline-block text-center text-blue-600"
              ></i>
              <span>Reliable</span>
            </small>
            <small>
              <i
                class="mr-1 bi bi-check bg-blue-100 border border-blue-200 rounded-full w-[21px] h-[21px] inline-block text-center text-blue-600"
              ></i>
              <span>Healing</span>
            </small>
          </div>
        </div>
      </div>

      <div class="-z-10 absolute top-0 w-full h-[200px] bg-gradiant"></div>
    </section>
    <section class="px-6 md:px-2">
